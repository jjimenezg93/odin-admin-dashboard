<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section id="sidebar">
      <ul class="sidebar__nav">
        <li class="sidebar__nav--title">
          <img
            id="sidebar__dashboard-logo"
            src="res/icons/icon-dashboard.svg"
            alt="Dashboard icon"
            role="img"
          />
          <span>Dashboard</span>
        </li>
        <li>
          <ul class="sidebar__nav--main">
            <li>
              <img src="res/icons/home.svg" alt="Dashboard icon" role="img" />
              <span>Home</span>
            </li>
            <li>
              <img
                src="res/icons/card-account-details-outline.svg"
                alt="Dashboard icon"
                role="img"
              />
              <span>Profile</span>
            </li>
            <li>
              <img
                src="res/icons/message-reply.svg"
                alt="Dashboard icon"
                role="img"
              />
              <span>Messages</span>
            </li>
            <li>
              <img
                src="res/icons/clock-time-three.svg"
                alt="Dashboard icon"
                role="img"
              />
              <span>History</span>
            </li>
            <li>
              <img
                src="res/icons/note-multiple.svg"
                alt="Dashboard icon"
                role="img"
              />
              <span>Tasks</span>
            </li>
            <li>
              <img
                src="res/icons/account-group.svg"
                alt="Dashboard icon"
                role="img"
              />
              <span>Communities</span>
            </li>
          </ul>
        </li>
        <li>
          <ul class="sidebar__nav--main">
            <li>
              <img src="res/icons/cog.svg" alt="Dashboard icon" role="img" />
              <span>Settings</span>
            </li>
            <li>
              <img
                src="res/icons/help-box.svg"
                alt="Dashboard icon"
                role="img"
              />
              <span>Support</span>
            </li>
            <li>
              <img
                src="res/icons/shield-check.svg"
                alt="Dashboard icon"
                role="img"
              />
              <span>Privacy</span>
            </li>
          </ul>
        </li>
      </ul>
    </section>
    <header id="header">
      <div class="header__search-box">
        <img src="res/icons/magnify.svg" alt="Search icon" role="img" />
        <input id="search-box-input" type="text" size="50" />
      </div>
      <section class="header__profile">
        <img src="res/icons/bell-ring-outline.svg" alt="Notifications icon" role="img" />
        <img class="profile-img" src="res/icons/account-circle.svg" alt="Avatar image" role="img" />
        <span>Morgan Oakley</span>
      </section>
      <section class="header__welcome">
        <img class="profile-img" src="res/icons/account-circle.svg" alt="Avatar image" role="img" />
        <article>
          <h1>Hi there,</h1>
          <p>Morgan Oakley (@morgan)</p>
        </article>
      </section>
      <section class="header__actions"></section>
    </header>
    <main></main>
  </body>
</html>
